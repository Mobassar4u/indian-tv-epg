name: Indian Hybrid EPG (Tata + Jio)

on:
  schedule:
    - cron: "0 */6 * * *"   # Every 6 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Force IPv4 (fix DNS & connection errors)
        run: |
          sudo sed -i 's/^#precedence ::ffff:0:0\/96  100/precedence ::ffff:0:0\/96  100/' /etc/gai.conf

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz lxml

      - name: Generate Hybrid EPG
        run: |
          python generate_hybrid_epg.py

      - name: Commit and push EPG
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add epg.xml
          git commit -m "Auto update hybrid EPG" || echo "No changes to commit"
          git push
