name: Hybrid Indian EPG

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  epg:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: pip install requests pytz lxml
      - run: python epg/generate_hybrid_epg.py
      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add epg.xml
          git commit -m "Hybrid EPG Update" || echo "No change"
          git push
