name: Update Indian EPG
on:
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours
  workflow_dispatch: # Allows manual run

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Fetch Latest EPG Data
        run: |
          # Fetching from a reliable Indian EPG source
          curl -L "https://iptv-org.github.io/epg/guides/in/tata-play.xml" -o public/data.xml

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public
          branch: gh-pages
